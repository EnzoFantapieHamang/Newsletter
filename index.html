<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
    <title>Newsletter</title>
</head>

<body>
    <a class="button" onclick="toggleNewsletter()">Subscribe Us</a>
    <div class="hidden" id="newsLetter">
        <h2>Join our Exclusive Newsletter</h2>
        <p>Follow my other courses as well from my instructor profile.</p>
        <div class="box">
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="box">
            <button type="submit">Sign in</button>
        </div>
        <a class="close" onclick="toggleNewsletter()">
            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </a>
    </div>


</body>

</html>
